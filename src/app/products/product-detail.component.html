<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageTitle + ":" + product.productName }}
  </div>
  <div class="footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 150px"
    >
      <i class="fa fa-chevron-left" style="font-size:48px;color:rgb(151, 83, 4)"
        >Back</i
      >
    </button>
  </div>
</div>
