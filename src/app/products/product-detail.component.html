<div class="card" *ngIf="product">
  <div class="card">
    <div class="card-header">
      <h2>{{ pageTitle + ":" + product.productName }}</h2>
    </div>
    <div class="card-body product-detail row ">
      <div class="col md-6">
        <div>
          <h4>Product Name: {{ product.productName }}</h4>
        </div>
        <div>Product Id: {{ product.productId }}</div>
        <div>Product Code:{{ product.productCode }}</div>
        <div>Product Date: {{ product.releaseDate }}</div>
        <div>Product Price {{ product.price | currency: "Â£":"symbol" }}</div>
      </div>
      <div class="col-md-4">
        <div>
          <pm-star [rating]="product.starRating"></pm-star>
        </div>
        <div>
          <img
            [src]="product.imageUrl"
            [title]="product.productName"
            width="150"
          />
        </div>
      </div>
      <div class="footer">
        <button
          class="btn btn-outline-secondary"
          (click)="onBack()"
          style="width: 150px"
        >
          <i
            class="fa fa-chevron-left"
            style="font-size:48px;color:rgb(151, 83, 4)"
            >Back</i
          >
        </button>
      </div>
    </div>
  </div>
</div>
